<svg version="1.1" width="900px" height="500px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <rect id="sky" data-title="sky" x="0" y="0" height="500" width="900" fill="#02122e" />
  <g data-title="sun"><circle id="sun" cx="30" cy="30" r="30" fill="#fbe258" /></g>
  <path id="sunPath" d="M0,350 A10,10 0 1,1 900,700" fill="none"/>
  <rect id="ground" x="0" y="350" height="250" width="900" fill="#00cc00" />
  <animateMotion xlink:href="#sun" dur="10s" begin="compositionstart" end="compositionend"><mpath xlink:href="#sunPath"/></animateMotion>
  <animateTransform xlink:href="#sun" attributeName="transform" type="scale" values="0.5; 1.5; 0.5" additive="sum" dur="10s" begin="compositionstart" end="compositionend"/>
  <animate xlink:href="#sky" attributeName="fill" values="#02122e; #2f61a6; #8be0f9; #8be0f9; #2f61a6; #02122e;" dur="10s" begin="compositionstart" end="compositionend"/>
  <animate xlink:href="#ground" attributeName="fill" values="#043e04; #118111; #00cc00; #00cc00; #118111; #043e04;" dur="10s" begin="compositionstart" end="compositionend"/>
</svg>