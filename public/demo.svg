<svg 
  version="1.1"
  width="900" height="500"
  viewBox="0 0 900 500"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <g id="sun">
    <circle x="0" y="350" cx="30" cy="30" r="30" fill="#fbe258"/>
  </g>
  <path id="sunPath" d="M0,350 A10,10 0 1,1 850,580" />
	<rect x="0" y="0" height="500" width="900" fill="#02122e">
    <animate
      id="backgroundAnim"
      attributeName="fill"
      values="#02122e; #2f61a6; #8be0f9; #8be0f9; #2f61a6; #02122e;"
      dur="10s" />
	</rect>
  <use xlink:href="#sun" x="0" y="0">
    <animateMotion begin="0s" dur="10s">
      <mpath xlink:href="#sunPath"/>
    </animateMotion>
    <animateTransform
        attributeName="transform" type="scale"
        values="0.5; 1.5; 0.5"
        additive="sum"
        dur="10s" />
	</use>
	<rect x="0" y="350" height="250" width="900" fill="#00cc00">
		<animate
      attributeName="fill"
      values="#043e04; #118111; #00cc00; #00cc00; #118111; #043e04;"
      dur="10s" />
	</rect>
</svg>